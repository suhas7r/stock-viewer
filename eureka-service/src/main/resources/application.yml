spring:
  application:
    name: eureka-service
    
server:
  port: 8302
    
    
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8302/eureka
  server:
      waitTimeInMsWhenSyncEmpty: 0
      
zuul:
  prefix: /api
  routes:
    db-service:
      path: /db-service/**
      url: http://localhost:8300
    stock-service:
      path: /stock-service/**
      url: http://localhost:8301